language: node_js
node_js: 
   -  "stable"
services:
  - postgresql
before_script:
  - psql -c 'create database more-recipes-test;' -U postgres 
install:
  - npm install sequelize
  - npm install sequelize-cli
  - npm install pg
  - npm install pg-hstore
script:
  - sequelize db:migrate --env test
  - sequelize db:seed:all --env test
  - npm test